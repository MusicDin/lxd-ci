name: Build Debian Images

on:
  workflow_dispatch:
    inputs:
      publish:
        type: boolean
        default: true
        description: Publish built image
  workflow_call:
    inputs:
      publish:
        type: boolean
        default: true
        description: Publish built image

jobs:
  debian:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        release:
          - buster
          - bullseye
          #- sid
          - bookworm
          - trixie
        variant:
          - default
          - cloud
        architecture:
          - amd64
          # - arm64
    env:
      type: "container"
      distro: "${{ github.job }}"
      target: "${HOME}/build"

    steps:
      - uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/image-setup
        with:
          ssh-key: ${{ secrets.LXD_IMAGEBUILDER_KEY }}

      - name: Determine image types
        run: |
          ARCH="${{ matrix.architecture }}"
          if [ "${ARCH}" = "amd64" ] || [ "${ARCH}" = "arm64" ]; then
              echo "type=container,vm" >> $GITHUB_ENV
          fi

      - name: Build image
        run: |
          TIMEOUT=1800
          YAML="${{ github.workspace }}/images/${{ env.distro }}.yaml"
          ARCH="${{ matrix.architecture }}"
          TYPE="${{ env.type }}"

          ./bin/build-distro "${YAML}" "${ARCH}" "${TYPE}" "${TIMEOUT}" "${{ env.target }}" \
              -o image.architecture=${{ matrix.architecture }} \
              -o image.release=${{ matrix.release }} \
              -o image.variant=${{ matrix.variant }} \
              -o source.url="http://ftp.us.debian.org/debian"

      # - name: Build image config
      #   uses: ./.github/actions/image-config
      #   with:
      #     target: ${{ env.target }}
      #     release: ${{ matrix.release }}
      #     release_aliases: |-
      #       bullseye = 11
      #       bookworm = 12
      #       trixie   = 13

      - name: Test container image
        uses: ./.github/actions/image-test
        if: contains(env.type, 'container')
        with:
          type: container
          target: ${{ env.target }}
          distro: ${{ env.distro }}
          release: ${{ matrix.release }}
          variant: ${{ matrix.variant }}

      - name: Test VM image
        uses: ./.github/actions/image-test
        if: contains(env.type, 'vm')
        with:
          type: vm
          target: ${{ env.target }}
          distro: ${{ env.distro }}
          release: ${{ matrix.release }}
          variant: ${{ matrix.variant }}

      - name: Upload image
        uses: ./.github/actions/image-upload
        if: inputs.publish == true
        with:
          target: ${{ env.target }}
          image_dir: "${{ env.distro }}/${{ matrix.release }}/${{ matrix.architecture }}/${{ matrix.variant }}"
          ssh_ip: "${{ secrets.IMAGESERVER_SSH_IP }}"
          ssh_port: "${{ secrets.IMAGESERVER_SSH_PORT }}"
          ssh_user: "${{ secrets.IMAGESERVER_SSH_USER }}"
          ssh_private_key: "${{ secrets.IMAGESERVER_SSH_PK }}"
          ssh_base_dir: "${{ secrets.IMAGESERVER_SSH_BASE_DIR }}"

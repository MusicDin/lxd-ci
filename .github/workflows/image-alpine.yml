name: Build Alpine Images

on:
  workflow_dispatch:
    inputs:
      publish:
        type: boolean
        default: true
        description: Publish built image
  workflow_call:
    inputs:
      publish:
        type: boolean
        default: true
        description: Publish built image

jobs:
  alpine:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        release:
          - "3.16"
          - "3.17"
          - "3.18"
          - "3.19"
          - "edge"
        variant:
          - default
          - cloud
        architecture:
          - amd64
          # - arm64
    env:
      type: "container"
      distro: "${{ github.job }}"
      target: "${HOME}/build"

    steps:
      - uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/image-setup
        with:
          ssh-key: ${{ secrets.LXD_IMAGEBUILDER_KEY }}

      - name: Determine image types
        run: |
          ARCH="${{ matrix.architecture }}"
          if [ "${ARCH}" = "amd64" ] || [ "${ARCH}" = "arm64" ]; then
            echo "type=container,vm" >> $GITHUB_ENV
          fi

      - name: Build image
        run: |
          TIMEOUT=1800
          YAML="${{ github.workspace }}/images/${{ env.distro }}.yaml"
          ARCH="${{ matrix.architecture }}"
          TYPE="${{ env.type }}"

          IMAGE_ARCH="${ARCH}"
          [ "${ARCH}" = "amd64" ] && IMAGE_ARCH="x86_64"
          [ "${ARCH}" = "arm64" ] && IMAGE_ARCH="aarch64"

          ./bin/build-distro "${YAML}" "${ARCH}" "${TYPE}" "${TIMEOUT}" "${{ env.target }}" \
              -o image.architecture="${IMAGE_ARCH}" \
              -o image.release=${{ matrix.release }} \
              -o image.variant=${{ matrix.variant }}

      - name: Print build artifacts
        run: ls -lah "${{ env.target }}"

      - name: Test container image
        uses: ./.github/actions/image-test
        if: contains(env.type, 'container')
        with:
          type: container
          target: ${{ env.target }}
          distro: ${{ env.distro }}
          release: ${{ matrix.release }}
          variant: ${{ matrix.variant }}

      - name: Test VM image
        uses: ./.github/actions/image-test
        if: contains(env.type, 'vm')
        with:
          type: vm
          target: ${{ env.target }}
          distro: ${{ env.distro }}
          release: ${{ matrix.release }}
          variant: ${{ matrix.variant }}

      # - name: Upload image
      #   uses: ./.github/actions/image-upload
      #   if: inputs.publish == true
      #   with:
      #     name: "${{ env.distro }}-${{ matrix.release }}-${{ matrix.architecture }}-${{ matrix.variant }}"
      #     target: ${{ env.target }}

      - name: Upload image
        uses: ./.github/actions/image-upload
        if: inputs.publish == true
        with:
          image_name: "${{ env.distro }}/${{ matrix.release }}/${{ matrix.architecture }}/${{ matrix.variant }}"
          image_dir: "${{ env.target }}"
          ssh_ip: "${{ secrets.IMAGESERVER_SSH_IP }}"
          ssh_port: "${{ secrets.IMAGESERVER_SSH_PORT }}"
          ssh_user: "${{ secrets.IMAGESERVER_SSH_USER }}"
          ssh_private_key: "${{ secrets.IMAGESERVER_SSH_PK }}"
          ssh_base_dir: "${{ secrets.IMAGESERVER_SSH_BASE_DIR }}"

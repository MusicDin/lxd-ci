name: Setup Environment
description: Composite action that sets up the environment for building and testing images

inputs:
  lxd-channel:
    description: LXD snap channel to install
    default: latest/edge
  lxd-imagebuilder-channel:
    description: LXD imagebuilder snap channel to install
    default: latest/edge

runs:
  using: composite
  steps:
    - name: Install dependencies
      shell: bash
      run: |
        sudo apt-get -qq update
        sudo apt-get install -y --no-install-recommends \
            build-essential \
            bzip2 \
            debootstrap \
            btrfs-progs \
            dosfstools \
            gdisk \
            git \
            gpg \
            jq \
            make \
            qemu-utils \
            rsync \
            squashfs-tools

    - name: Install Go ${{ inputs.go-version }}
      uses: actions/setup-go@v5
      with:
        go-version: "${{ inputs.go-version }}"

    - name: Build LXD imagebuilder
      shell: bash
      run: |
        git clone https://github.com/musicdin/lxd-imagebuilder --branch fix/opensuse --depth 1
        cd lxd-imagebuilder
        make

    - name: Setup LXD ${{ inputs.lxd-channel }}
      shell: bash
      run: |
        sudo snap refresh lxd --channel=${{ inputs.lxd-channel }} || sudo snap install lxd --channel=${{ inputs.lxd-channel }}
        sudo snap set lxd daemon.group=adm
        sudo lxd waitready --timeout 60
        sudo lxd init --auto
        lxc version
